

<template name="todos">
    {{> addTodo}}
    <ul>
        {{#each todo}}
            {{> todoItem}}
        {{/each}}
    </ul>
    {{> todosCount}}
</template>

<template name="todoItem">
    <li class="{{checked}}">
        <input type="checkbox" {{checked}}>
        <input type="text" value="{{name}}" name="todoItem">
        [<a href="#" class="delete-todo">Delete</a>]
    </li>
</template>

<template name="addTodo">
    <form>
        Create task:
        <input type="text" placeholder="Type task here..." name="todoName">
    </form>
</template>

<template name="todosCount">
    {{#if totalTodos}}
        <p>You have completed {{completedTodos}} out of {{totalTodos}} tasks.</p>
    {{/if}}
</template>
